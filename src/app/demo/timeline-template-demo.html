<br />

<h1
  style="
    font-size: 250%;
    font-family: Bebas Neue;
    text-align: center;
    color: black;
  "
  id="title"
>
  KINDRED: An Awesome Timeline
</h1>

<br />

<div style="display: flex; justify-content: center">
  <mat-button-toggle-group
    [value]="state"
    #slattery="matButtonToggleGroup"
    (change)="beginSort($event)"
  >
    <mat-button-toggle
      value="rufus"
      matTooltip="Displays items in Rufus's point-of-view. This is analogous to chronological order."
      >Rufus</mat-button-toggle
    >
    <mat-button-toggle
      value="dana"
      matTooltip="Displays items in Dana's point-of-view. This is analogous to the book's order."
      >Dana</mat-button-toggle
    >
  </mat-button-toggle-group>
</div>

<br />

<p-timeline [value]="events" align="alternate">
  <ng-template pTemplate="content" let-event>
    <p-card [header]="event.header" [subheader]="event.location">
      <p>{{event.description}}</p>
    </p-card>
  </ng-template>
</p-timeline>

<br />

<div style="display: flex; justify-content: center">
  <a
    mat-raised-button
    href="https://github.com/ShrootBuck/KindredPBL"
    target="_blank"
    >Source Code</a
  >
</div>

<br />
